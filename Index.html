<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Build Your Resume</h1>
    <form id="resumeForm">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>

            <label for="profilePicture">Profile Picture: </label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br><br>

            <label for="name">Full Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>
        </fieldset>

        <!-- Education -->
        <fieldset>
            <legend>Education</legend>
            <label for="education">Your Educational Background:</label>
            <textarea id="education" name="education" rows="4" placeholder="Enter details about your education" required></textarea>
        </fieldset>

        <!-- Work Experience -->
        <fieldset>
            <legend>Work Experience</legend>
            <label for="experience">Your Previous Experience:</label>
            <textarea id="experience" name="experience" rows="4" placeholder="Enter your work experience" required></textarea>
        </fieldset>

        <!-- Skills -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">List of Skills:</label>
            <textarea id="skills" name="skills" rows="4" placeholder="Enter your skills" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>
</body>
</html>
